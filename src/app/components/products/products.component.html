<div class="wrapper">
  <div class="card" *ngFor="let item of products">
    <swiper
      class="mysw"
      [loop]="true"
      [autoHeight]="true"
      [allowTouchMove]="true"
      [pagination]="{ clickable: true }"
      [navigation]="true"
    >
      <ng-template
        class="swiper-slide"
        swiperSlide
        *ngFor="let imgs of item.images"
      >
        <div>
          <img class="pic" [src]="imgs" />
        </div>
      </ng-template>
    </swiper>
    <div class="card-body">
      <div class="card-title">
        <h5>{{ item.title }}</h5>
      </div>

      <div class="stock-rating">
        <p>Stock: {{ item.stock }}</p>
        <bar-rating
          [rate]="item.rating"
          [theme]="'default'"
          [readOnly]="true"
          [max]="5"
          class="star"
        ></bar-rating>
      </div>
      <div class="category-brand">
        <p>{{ item.category }}</p>
        <p>{{ item.brand }}</p>
      </div>
      <div class="price-button">
        <p>{{ item.price }}$</p>

        <button (click)="addToCart(item)">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
