<div class="wrapper">
  <div class="card" *ngFor="let item of products">
    <swiper class="mysw"
    [loop]="true" [autoHeight]="true" [allowTouchMove]="true"
			 [pagination]="{ clickable: true }" [navigation]="true"
    >
      <ng-template class="swiper-slide" swiperSlide *ngFor="let imgs of item.images">
        <div class="swiper-slide-containe"><img  class="pic" [src]="imgs" /></div>

      </ng-template>
    </swiper>
    <h1>{{ item.title }}</h1>
    <p class="price">{{ item.price }}</p>
    <p>Some text about the jeans..</p>

    <p><button (click)="addToCart(item)">Add to Cart</button></p>
  </div>
</div>
